<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% load static %}

  <link rel="stylesheet" type='text/css' href="{% static 'styles.css' %}">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="{% static 'cplxaction.js' %}" defer></script>
  <script src="{% static 'tnactions.js' %}" defer></script>
  <script src="{% static 'trainnumbers.js' %}" defer></script>
  <script src="{% static 'main.js' %}" defer></script>
</head>

<body onload="main()">

  <div id="divCab">
    <h1>
      <div id="divTitle">CAB: Complex Action Browser</div>
      <div id="divVersion">V2.0.0</div>
    </h1>
  </div>

  <div class="parentBox">
    Choose a mobileSQLite database:
    <div class="childBox">
      <input type="file" id="inDbFile" name="dbfile"></input>
    </div>
  </div>

  <div id="divTrainNumbers" class='parentBox' style="visibility: hidden;">
    Select a train number:
    <div class="childBox">
      <input list="dlTrainNumbers" id="inTrainNumbers"></input>
      <datalist id="dlTrainNumbers"></datalist>
    </div>
  </div>

  <div id="divSelectCplx" class='parentBox' style="visibility: hidden">
    Click on a complex action to see details
  </div>

  <div id="divTnActions" class='parentBox' style="visibility: hidden">
    <svg id="svgTnActions" width="100%" height="100%"></svg>
  </div>
  
</body>
</html>
